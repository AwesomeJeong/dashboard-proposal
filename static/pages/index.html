<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/deploy.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../js/chart.min.js"></script>
    <script src="../js/chartjs-plugin-annotation.min.js"></script>
    
    <title>Dashboard</title>
  </head>
  <body>
    <main
      class="w-[1920px] bg-gradient-to-t from-sky-900 to-blue-900 h-[1080px] p-10"
      id="app"
    >
      <section class="flex h-14 border-b border-blue-600">
        <div class="w-1/2 h-14 flex items-center">
          <div
            class="w-1/4 text-center text-2xl font-semibold text-sky-300 border-r border-blue-600"
          >
            Logo Image
          </div>
          <div class="w-1/3 text-center text-2xl font-semibold text-sky-300">
            에코비트 에너지 세종
          </div>
          <div
            class="w-1/3 h-14 flex items-center justify-center text-2xl font-semibold text-sky-300 bg-blue-600 rounded-t-lg"
          >
            소각 HMI / TMS
          </div>
        </div>
        <div
          class="w-1/2 grid grid-flow-col gap-0 items-center justify-between"
        >
          <div
            class="text-lg font-semibold text-sky-400 px-4 border-r border-blue-600"
          >
            <span class="">가동시간: </span>
            <span class="inline-block text-right">{{uptime}}</span>
          </div>
          <div
            class="text-lg font-semibold text-green-500 px-4 border-r border-blue-600"
          >
            <span>연속 가동시간: </span>
            <span class="inline-block text-right">{{countinuousUptime}}</span>
          </div>
          <div
            class="text-lg font-semibold text-purple-300 px-4 border-r border-blue-600"
          >
            <span>소각량: </span>
            <span class="inline-block text-right"
              >{{incinerationAmount}} ton</span
            >
          </div>
          <div
            class="text-lg font-semibold text-yellow-400 px-4 border-r border-blue-600"
          >
            <span>소각효율: </span>
            <span class="inline-block text-right"
              >{{incinerationEfficiency}} %</span
            >
          </div>
          <div>
            <span class="text-lg font-semibold text-pink-500">가동상태: </span>
            <span
              class="rounded-full bg-pink-500 text-white font-bold text-xl px-8 py-2"
              >가동정지</span
            >
          </div>
        </div>
      </section>
      <section class="grid grid-cols-4 gap-12 p-10">
        <article class="">
          <div class="flex justify-between text-white font-semibold">
            <span class="text-lg">저위발열량</span>
            <span>단위: kcal/kg</span>
          </div>
          <div class="h-72">
            <canvas class="chart" width="400" height="288" ></canvas>
          </div>
        </article>
        <article class="bg-orange-400">
          <div class="flex justify-between text-white font-semibold">
            <span class="text-lg">투입횟수</span>
            <span>단위: 회</span>
          </div>
          <div class="h-72">Chart Area</div>
        </article>
        <article class="bg-orange-400">
          <div class="flex justify-between text-white font-semibold">
            <span class="text-lg">2차연소 출구 온도</span>
            <span>단위: ℃</span>
          </div>
          <div class="h-72">Chart Area</div>
        </article>
        <article class="bg-orange-400">
          <div class="flex justify-between text-white font-semibold">
            <span class="text-lg">저위발열량</span>
            <span>단위:kcal/kg</span>
          </div>
          <div class="h-72">Chart Area</div>
        </article>
      </section>
    </main>
  </body>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        uptime: 14.4,
        countinuousUptime: 0,
        incinerationAmount: 7.9,
        incinerationEfficiency: 76.6,
        operationStatus: false,
      },
    });
    const labels = [
      'January',
      'February',
      'March',
      'April',
      'May',
      'June',
    ];

    const data = {
      labels: labels,
      datasets: [{
        borderColor: 'rgb(37, 99, 235)',
        data: [-100, 10, 5, 2, 20, 50 ],
      }]
    };

    const config = {
      type: 'line',
      data: data,
      options: {       
        plugins: {
          legend: {
              display: false,
              hidden: true
          },
          tooltip:{
            // enabled:false
          },
          autocolors: false,
          annotation: {
            annotations: {
              line1: {
                type: 'line',
                yMin: -5,
                yMax: -5,
                borderColor: 'yellow',
                borderWidth: 2,
              },
              line2: {
                type: 'line',
                yMin: 30,
                yMax: 30,
                borderColor: 'red',
                borderWidth: 2,
              }
            }
          }
        },
        scales: {
          y: {
            ticks: {
              display: false,
            },
            grid: {
              borderColor: 'transparent' , // <-- this line is answer to initial question
              color:"grey"
            }
          },
          x:{
            display:false,         
          }
        },
        backgroundColor:"transparent",      
      }
    };
    const chart = new Chart($('.chart'), config
    );
  </script>
</html>
